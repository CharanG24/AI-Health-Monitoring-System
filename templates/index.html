<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Health Monitoring System</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Patients</h5>
                    </div>
                    <div class="card-body">
                        <form id="addPatientForm" class="mb-3">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="name" placeholder="Patient Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" name="age" placeholder="Age" required>
                            </div>
                            <div class="mb-3">
                                <select class="form-control" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="O">Other</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Patient</button>
                        </form>
                        <div class="patient-list-container">
                            <h6>Patient List</h6>
                            <select id="patientSelect" class="form-select mb-3" onchange="onPatientSelect(this.value)">
                                <option value="">Select a patient</option>
                            </select>
                            <ul id="patientList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Vital Signs</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Current Status</h6>
                                        <p class="mb-1">Anomaly Score: <span id="anomalyScore">0%</span></p>
                                        <p class="mb-1">Status: <span id="anomalyStatus" class="text-success">Normal</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Analysis</h6>
                                        <div id="anomalyDetails">No anomalies detected</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="vitals-section">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6>Vital Signs Records</h6>
                                <button id="addVitalsBtn" class="btn btn-primary btn-sm" onclick="showAddVitalsModal()" disabled>
                                    Add Vitals
                                </button>
                            </div>
                            <ul id="vitalsList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="vitalsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4>Add Vital Signs</h4>
            <form id="vitalsForm">
                <input type="hidden" id="patientId" name="patientId">
                <div class="mb-3">
                    <label class="form-label">Heart Rate (bpm)</label>
                    <input type="number" class="form-control" name="heart_rate" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Blood Pressure (mmHg)</label>
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" name="blood_pressure_systolic" placeholder="Systolic" required>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" name="blood_pressure_diastolic" placeholder="Diastolic" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Temperature (Â°C)</label>
                    <input type="number" step="0.1" class="form-control" name="temperature" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Oxygen Saturation (%)</label>
                    <input type="number" class="form-control" name="oxygen_saturation" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
